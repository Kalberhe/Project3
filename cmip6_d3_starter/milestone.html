<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Milestone Monitor</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
  <main class="container">
    <h2>Milestone Monitor (Rolling Mean vs Threshold)</h2>
    <div class="controls">
      <label>Threshold (°C): <input type="range" id="thr" min="0.5" max="3.0" step="0.1" value="1.5"></label>
      <span id="thrLabel" class="badge">1.5 °C</span>
      <span id="first" class="badge"></span>
    </div>
    <div id="chart"></div>
    <p><a href="index.html">← Back</a></p>
  </main>
  <script src="js/milestone.js"></script>
</body>
</html>
